<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
// use chinese poems Json data
const endpoint = 'https://gist.githubusercontent.com/soyaine/81399bb2b24ca1bb5313e1985533c640/raw/bdf7df2cbcf70706c4a5e51a7dfb8c933ed78878/TangPoetry.json';

 	// empty array to store data after fetch
    const  poems = [];
    fetch(endpoint)
		.then(blob => blob.json())
		.then(data => poems.push(...data));

	function findMatches( wordToMatch, poems) {
		return poems.filter(poet => {
			// æ­£åˆ™æ‰¾å‡ºåŒ¹é…çš„è¯—å¥
			const regex = new RegExp(wordToMatch, 'gi');
			const author = poet.detail_author.join('');
//			console.log(author);
			return poet.detail_text.match(regex) || poet.title.match(regex) || author.match(regex);
		});
	}
	function displayMatches() {
		const matches = findMatches(this.value, poems);
		const regex = new RegExp(this.value, 'gi');
		const html = matches.map( poet => {
			// æ›¿æ¢é«˜äº®çš„æ ‡ç­¾
			const text = poet.detail_text.replace(regex, `<span class="hl">${ this.value }</span>`);
			const title = poet.title.replace(regex, `<span class="hl">${ this.value }</span>`)
			// æ„é€  HTML å€¼
			return `
				<li>
					<span class="poet">${ text }</span>
					<span class="title">${ title } - ${ poet.detail_author[0] }</span>
				</li>
			`;
		}).join('');
//		console.log(html);
		suggestions.innerHTML = html;
	}

	const search = document.querySelector('.search');
	const suggestions = document.querySelector('.suggestions');

	search.addEventListener('change', displayMatches);
	search.addEventListener('keyup', displayMatches);
</script>
  </body>
</html>
